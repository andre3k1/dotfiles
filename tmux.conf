# Looking good
set-option -g default-terminal "screen-256color"

# reload this source file by typing Ctrl-b r
bind r source-file ~/.tmux.conf \; display "Reloaded TMUX source file."

# ViM-like key bindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# hotkeys that split the pane in two
unbind %
bind \ split-window -h
bind - split-window -v

# enable trackpad pane selection and scrolling
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on

# don't rename the window to the command that is currently running
setw -g automatic-rename off

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# C-b C-b will swap to last used window
bind-key C-b last-window

# Modify the tab colors
set -g status-bg black # Set the background color
set -g status-fg white # Set the text color
set -g status-left ‘#[fg=green]#H’ # Display the hostname of localhost and make it green

# Highlight the active window in red
set-window-option -g window-status-current-bg red

# Add the amount of logged in users and the current load average for the computer to the right side of the status bar
set -g status-right ‘#[fg=yellow]#(uptime | cut -d “,” -f 2-)’

# Notify me in the status area when a window has activity
setw -g monitor-activity on
set -g visual-activity on

# setting the delay between prefix and command
set -s escape-time 1

# Change cursor in vim to distinguish between insert and command mode
#set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# increase the number of scrollback lines
set -g history-limit 10000

# Start tab numbering at 1
set -g base-index 1

# use C-b v to paste the tmux buffer
bind v paste-buffer
